<html>
    <head>
        <title>JayJay's Alarm Clock</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>

        <h1>JayJay's Alarm Clock</h1>

        <!-- Alarm App's Clock -->

        <div id="alarm-time"></div>

        <!-- Form to set alarm time -->

        <form id="alarm-form">
            <span id="alarm-form-time">
                <label for="time">Set Time</label>
                <input type="time" id="time" class="input" name="time">
            </span>
            <div id="days-container">
                <span class="day-container">
                    <input type="checkbox" class="day" name="day" value="1"> Monday
                </span>
                <span class="day-container">
                    <input type="checkbox" class="day" name="day" value="2"> Tuesday
                </span>
                <span class="day-container">
                    <input type="checkbox" class="day" name="day" value="3"> Wednesday
                </span>
                <span class="day-container">
                    <input type="checkbox" class="day" name="day" value="4"> Thursday
                </span>
                <span class="day-container">
                    <input type="checkbox" class="day" name="day" value="5"> Friday
                </span>
                <span class="day-container">
                    <input type="checkbox" class="day" name="day" value="6"> Saturday
                </span>
                <span class="day-container">
                    <input type="checkbox" class="day" name="day" value="0"> Sunday
                </span>
            </div>
            <div id="alarm-sounds-container">
                <label for="alarm-sounds">Select an alarm sound:-</label>
                <select name="alarm-sounds" id="alarm-sounds" class="input">
                    <option value="option1.mp3">Classic Alarm</option>
                    <option value="option2.mp3">Church Alarm</option>
                    <option value="option3.mp3">Digital Ring 1</option>
                    <option value="option4.mp3">Amber</option>
                    <option value="option5.mp3">Chiptune</option>
                    <option value="option6.mp3">Digital Ring 2</option>
                    <option value="option7.mp3">Digital Ring 3</option>
                </select>
            </div>
            <span id="set-alarm-button">
                <button type="submit" id="set-alarm">Set Alarm</button>
            </span>
        </form>

        <!-- List of Created Alarms-->

        <h1> Set Alarms </h1>
        <div id="alarms-container"></div>

        <!-- Scripts -->

        <script src="./index.js"></script>
    </body>
</html>
